 {% extends 'nft_admin/index.html' %}
 {% block content %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="justify-content-center modal-header">
            <div class="row">
                <div class="col-12">
                <h4 class="mb-0 mb-md-3 mt-0" style="text-align:center">Bidding</h4>
            </div>
            </div>
        </div>
        <div class="modal-body">
        <form class="text-left">
            <div class="d-flex name-email">
                <div class="flex-fill form-group">
                    <label class="label-font mr-2">NFT : </label>
                    <span class="field-value">{{ bidding.nft }}</span>
                </div></div><div class="d-flex name-email">
            <div class="form-group">
                <label class="label-font mr-2">Offred By :</label>
                <span class="field-value"> {{ bidding.offer_by }} </span>
            </div>
        </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font">Bid Price : </label>
                    <span class="field-value">{{ bidding.price }}</span>
                </div>
            </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font mr-2">Bid Status : </label>
                    <span class="field-value">{{ bidding.status }}</span>
                </div>
            </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font mr-2">Bid Date : </label>
                    <span class="field-value">{{ bidding.bidding_date }}</span>
                </div>
            </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font mr-2">Expiry Date : </label>
                    <span class="field-value">{{ bidding.expiry_date }}</span>
                </div>
            </div>
        </form>
    </div>
        <div class="modal-footer">
           <a href="{% url 'bidding:bidding-list'%}" style="float:right" class="btn btn-primary">Close</a>
        </div>
    </div>
    {% endblock %}
