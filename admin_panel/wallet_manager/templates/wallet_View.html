 {% extends 'nft_admin/index.html' %}
 {% block content %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="justify-content-center modal-header">
            <div class="row">
                <div class="col-12">
                <h4 class="mb-0 mb-md-3 mt-0" style="text-align:center"> Wallet</h4>
            </div>
            </div>
        </div>
        <div class="modal-body">
        <form class="text-left">
            <div class="d-flex name-email">
                <div class="flex-fill form-group">
                    <label class="label-font mr-2">User : </label>
                    <span class="field-value">{{ wallet.user }}</span>
                </div></div><div class="d-flex name-email">
            <div class="form-group">
                <label class="label-font mr-2">Current Balance :</label>
                <span class="field-value"> {{ wallet.current_balance }} </span>
            </div>
        </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font">Wallet Address : </label>
                    <span class="field-value">{{ wallet.wallet_address }}</span>
                </div>
            </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font mr-2">Is Varified : </label>
                    <span class="field-value">{{wallet.is_verified}}</span>
                </div>
            </div>
            <div class="d-flex name-email">
                <div class="form-group">
                    <label class="label-font mr-2">Is Activated : </label>
                    <span class="field-value">{{wallet.is_active}}</span>
                </div>
            </div>
        </form>
    </div>
        <div class="modal-footer">
           <a href="{% url 'wallet_manager:wallet'%}" style="float:right" class="btn btn-primary">Close</a>
        </div>
    </div>
    {% endblock %}
